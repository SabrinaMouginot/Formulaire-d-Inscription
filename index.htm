<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ma page</title>
        <script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form onsubmit="verify()">              <!-- <form action="#"> : La valeur de <form> correspond à la valeur de l'attribut id d'un élément <form> de la même page. 
                                                De cette façon, on peut avoir un élément <fieldset> qui soit rattaché à un formulaire mais qui ne soit pas imbriqué dans ce formulaire. 
                                                    (L'attribut disabled permet de désactiver l'élément <fieldset> ainsi que l'ensemble de son contenu via une seule valeur.) -->
            <fieldset>                          <!-- <fieldset> regroupe plusieurs contrôles interactifs ainsi que des étiquettes (<label>) dans un formulaire HTML. -->
                <legend>Inscription</legend>    <!-- et d'associer une légende (<legend>) décrivant ce groupe. -->
                  <table border="0">
                        <tr>
                            <td>Nom</td>
                            <td><input type="text" name="nom" value="" required="" autofocus="" placeholder="Tapez votre nom" pattern="[A-Z]*" title="En majuscule"/></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Prenom</td>
                            <td><input type="text" name="prenom" value="" /></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Date de naissance</td>
                            <td><input type="date" name="date" value="" /></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Mot de passe</td>
                            <td><input id="pass1" type="password" name="pass1" value="" /></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Confirmez mot de passe</td>
                            <td><input id="pass2" type="password" name="pass2" value="" oninput="verify()"/></td>
                            <td>*<label id ="msg"></label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Valider" class="classe" />
                                <input type="reset" value="Annuler" class="classe"/></td>
                            <td></td>
                        </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
